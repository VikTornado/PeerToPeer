{% extends 'base.html' %}
{% block content %}
<section class="max-w-screen-xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Архів новин</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-h-[calc(100vh-10rem)] overflow-y-auto">
    {% for news in news_list %}
      {% include 'news/components/news_card.html' with news=news %}
    {% empty %}
      <p class="text-gray-500">Новини не знайдені.</p>
    {% endfor %}
  </div>

  <div class="mt-10 text-center">
    <a href="/" class="inline-block text-primary hover:underline text-lg">← Повернутися на головну</a>
  </div>
</section>
{% endblock %}
