{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<section class="max-w-screen-md mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ page.title }}</h1>
  <p class="text-gray-700 leading-relaxed">
    Тут буде інформація про статутну діяльність благодійної організації. Ви можете редагувати цей вміст у адмінці.
  </p>

  {% if page %}
    <div class="mt-6 prose max-w-none">
      {{ page.content|safe }}
    </div>
  {% endif %}
</section>
{% endblock %}
